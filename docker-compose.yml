x-app: &app
  build:
    context: .
    target: hyku-web
    cache_from:
      - ghcr.io/samvera/hyku/base:latest
      - ghcr.io/notch8/palni_palci_knapsack:latest
    args:
      BUILDKIT_INLINE_CACHE: 1
      APP_PATH: ./hyrax-webapp
      BASE_TAG: ${BASE_TAG:-latest}
  image: ghcr.io/notch8/palni_palci_knapsack:${TAG:-latest}
  env_file:
    - .env
    - .env.development
  environment:
    # This line is what makes the knapsack include use the local code instead of the remote gem
    - BUNDLE_LOCAL__HYKU_KNAPSACK=/app/samvera
    - BUNDLE_DISABLE_LOCAL_BRANCH_CHECK=true
    - BUNDLE_BUNDLER_INJECT__GEM_PATH=/app/samvera/bundler.d
  volumes:
    - node_modules:/app/samvera/hyrax-webapp/node_modules:cached
    - uploads:/app/samvera/hyrax-webapp/public/uploads:cached
    - assets:/app/samvera/hyrax-webapp/public/assets:cached
    - cache:/app/samvera/hyrax-webapp/tmp/cache:cached
    - .:/app/samvera

volumes:
  assets:
  cache:
  db:
  fcrepo:
  node_modules:
  redis:
  solr:
  uploads:
  zk:
  zoo:

networks:
  default:
    name: stackcar

services:
  adminer:
    extends:
      file: hyrax-webapp/docker-compose.yml
      service: adminer

  zoo:
    extends:
      file: hyrax-webapp/docker-compose.yml
      service: zoo

  solr:
    image: ghcr.io/notch8/palni_palci_knapsack/solr:${TAG:-latest}
    extends:
      file: hyrax-webapp/docker-compose.yml
      service: solr

  fcrepo:
    extends:
      file: hyrax-webapp/docker-compose.yml
      service: fcrepo

  fits:
    extends:
      file: hyrax-webapp/docker-compose.yml
      service: fits

  db:
    extends:
      file: hyrax-webapp/docker-compose.yml
      service: db

  web:
    <<: *app
    extends:
      file: hyrax-webapp/docker-compose.yml
      service: web
    # Uncomment command to access container with out starting bin/web. Useful for debugging or updating Gemfile.lock
    # command: sleep infinity
    environment:
      # This line is what makes the knapsack include use the local code instead of the remote gem
      - BUNDLE_LOCAL__HYKU_KNAPSACK=/app/samvera
      - BUNDLE_DISABLE_LOCAL_BRANCH_CHECK=true

  worker:
    <<: *app
    extends:
      file: hyrax-webapp/docker-compose.yml
      service: worker
    build:
      context: .
      target: hyku-worker
      cache_from:
        - ghcr.io/samvera/hyku/base:latest
        - ghcr.io/notch8/palni_palci_knapsack/worker:latest
      args:
        BUILDKIT_INLINE_CACHE: 1
        APP_PATH: ./hyrax-webapp
        BASE_TAG: ${BASE_TAG:-latest}
    image: ghcr.io/notch8/palni_palci_knapsack/worker:${TAG:-latest}
    # Uncomment command to access container with out starting bin/worker. Useful for debugging or updating Gemfile.lock
    # command: sleep infinity
    volumes:
      - node_modules:/app/samvera/hyrax-webapp/node_modules:cached
      - uploads:/app/samvera/hyrax-webapp/public/uploads:cached
      - assets:/app/samvera/hyrax-webapp/public/assets:cached
      - cache:/app/samvera/hyrax-webapp/tmp/cache:cached
      - .:/app/samvera

  check_volumes:
    <<: *app
    extends:
      file: hyrax-webapp/docker-compose.yml
      service: check_volumes

  initialize_app:
    <<: *app
    environment:
      - CONFDIR=/app/samvera/hyrax-webapp/solr/conf
    entrypoint: ["sh", "-c"]
    command:
      - >
        rm -rf /app/samvera/hyrax-webapp/bundler.d/*.rb;
        ln -s /app/samvera/bundler.d/*.rb /app/samvera/hyrax-webapp/bundler.d/;
        solrcloud-upload-configset.sh /app/samvera/hyrax-webapp/solr/conf &&
        solrcloud-assign-configset.sh &&
        SOLR_COLLECTION_NAME=hydra-test solrcloud-assign-configset.sh &&
        bundle &&
        db-migrate-seed.sh
    depends_on:
      db:
        condition: service_started
      solr:
        condition: service_healthy
      fcrepo:
        condition: service_started
      redis:
        condition: service_started

  redis:
    extends:
      file: hyrax-webapp/docker-compose.yml
      service: redis

  chrome:
    extends:
      file: hyrax-webapp/docker-compose.yml
      service: chrome
